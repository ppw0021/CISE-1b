name: GitHub Actions Test

on:
    push:
        branches: [ "main", "develop" ]
    pull_request:
        branches: [ "main", "develop" ]
    workflow_call:
    workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run tests
        run: |
          cd frontend
          npm run test:ci
